
<div class="container"> 
    <div class="panel panel-warning ">
        <div class="panel-heading"><h3>Ofertas</h3></div>
        <br>
            <div class="row">
                <div class="col-sm-4" *ngFor="let prod of produtosStore"> 
                    <div class ="my-product">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src={{prod.img}} alt="Cama" height="128" width="176"> 
                                        <p>{{prod.descricao}}</p>
                                        <p>R$ {{prod.preco}}</p>
                            </div>
                            <div class="panel-footer">
                                <input class="col-xs-3" type="number" num="1" max="99" id="quantidade" #nome="ngModel" [(ngModel)]="prod.quantidade" name="quant" >
                                <button class="btn my-button-space" type="button" id="bt1" (click)="inserirCompra(prod)">Adicionar ao carrinho</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<br>
